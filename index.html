<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>jQuery DataTables</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.5/css/scroller.dataTables.min.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/scroller/2.0.5/js/dataTables.scroller.min.js"></script>
</head>
<body>
	<table id="example" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>ZIP / Post code</th>
                <th>Country</th>
            </tr>
        </thead>
    </table>
	
    <script type="text/javascript">
        $(document).ready(function() {
			$('#example').DataTable( {
				serverSide: true,
				ordering: false,
				searching: false,
				ajax: function ( data, callback, settings ) {
            		var out = [];
 
            		for ( var i=data.start, ien=data.start+data.length ; i<ien ; i++ ) {
                		out.push( [ i+'-1', i+'-2', i+'-3', i+'-4', i+'-5' ] );
            		}
 
					setTimeout( function () {
						callback( {
							draw: data.draw,
							data: out,
							recordsTotal: 5000000,
							recordsFiltered: 5000000
						} );
					}, 50 );
        		},
        		scrollY: 500,
        		scroller: {
            		loadingIndicator: true
        		},
    		} );
		} );
    </script>
</body>
</html>
